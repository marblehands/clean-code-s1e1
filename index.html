<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="hidden">Todo App</h1>
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix infographics with title how to make 
      decisions on what's urgent and important" class="header-img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="section-add">
        <h2 class="section-title">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="" class="delete-icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="" class="delete-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" checked class="input-checkbox">
            <label class="task-label">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="" class="delete-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
